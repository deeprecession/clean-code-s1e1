<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="elsenhower-matrix">
    <img class="elsenhower-matrix__img" src="./eisenhower-matrix.jpg">
    <a class="elsenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main">
    <div id="topSectionForAddingElementToList">
      <label class="add-task__label" for="new-task">Add Item</label>

      <div class="add-task">
        <input id="new-task" class="add-task__input" type="text">
        <button>Add</button>
      </div>
    </div>

    <h3>Todo</h3>

    <ul class="task-list" id="incompleteTasks">

      <li class="task">
        <input class="task__done-checkbox" type="checkbox">
        <label class="task__title">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="edit">Edit</button>
        <button class="task__delete-btn">
          <img class="task__delete-btn-icon" src="./remove.svg">
        </button>
      </li>

      <li class="task" class="editMode">
        <input class="task__done-checkbox" type="checkbox">
        <label class="task__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="edit">Save</button>
        <button class="task__delete-btn">
          <img class="task__delete-btn-icon" src="./remove.svg">
        </button>
      </li>

    </ul>

    <h3>Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task">
        <input class="task__done-checkbox" type="checkbox" checked>
        <label class="task__title__completed">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="edit">Edit</button>
        <button class="task__delete-btn">
          <img class="task__delete-btn-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
